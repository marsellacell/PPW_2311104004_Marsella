<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Registrasi</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    #header {
      background: #eb8bc6;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
    }

    #main {
      flex: 1;
      display: flex;
    }

    #l-side {
      width: 20%;
      background: #eb8bc6;
      padding: 10px;
      text-align: center;
    }

    #content {
      flex: 1;
      background: #f2f2f2;
      padding: 20px;
    }

    #content h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    #content table {
      margin: auto;
    }

    #r-side {
      width: 20%;
      background: #eb8bc6;
      padding: 10px;
      text-align: center;
    }

    #footer {
      background: #ccc;
      text-align: center;
      height: 50px;
      line-height: 50px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div id="header">header</div>

  <div id="main">
    <div id="l-side">populer</div>

    <div id="content">
      <h3>Form Registrasi</h3>
      <form>
        <table>
          <tr><td>Nama Lengkap</td><td>:</td><td><input type="text" name="name"></td></tr>
          <tr><td>TTL</td><td>:</td><td><input type="text" name="tempat"><input type="date"></td></tr>
          <tr><td>Alamat</td><td>:</td><td><textarea name="alamat"></textarea></td></tr>
          <tr><td>JK</td><td>:</td>
            <td>
              <input type="radio" name="jk" value="L"> Laki-laki 
              <input type="radio" name="jk" value="P"> Perempuan
            </td>
          </tr>
          <tr><td>Agama</td><td>:</td>
            <td>
              <select name="agama">
                <option>Islam</option>
                <option>Kristen</option>
                <option>Hindu</option>
                <option>Budha</option>
                <option>Konghucu</option>
              </select>
            </td>
          </tr>
          <tr><td>Hobi</td><td>:</td>
            <td>
              <input type="checkbox" name="hobi" value="mancing">Mancing
              <input type="checkbox" name="hobi" value="masak">Masak
              <input type="checkbox" name="hobi" value="baca">Membaca
              <input type="checkbox" name="hobi" value="ngoding">Ngoding
              <input type="checkbox" name="hobi" value="olahraga">Olahraga
            </td>
          </tr>
          <tr>
            <td></td><td></td>
            <td>
              <input type="submit" value="Simpan">
              <input type="reset" value="Reset">
            </td>
          </tr>
        </table>
      </form>
    </div>

    <div id="r-side">advertise</div>
  </div>

  <div id="footer">footer</div>
</body>
</html>
