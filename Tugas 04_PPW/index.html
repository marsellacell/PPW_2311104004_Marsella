<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator MarsellWeb</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffc1dc, #f8a5c2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      width: 320px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      padding: 15px;
    }

    .display {
      margin-bottom: 15px;
    }

    .display input {
      width: 100%;
      height: 60px;
      border: none;
      border-radius: 12px;
      background: #f7f7f7;
      font-size: 2em;
      text-align: right;
      padding: 10px;
      color: #333;
      outline: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .btn {
      background: #ffe6f0;
      border: none;
      padding: 20px;
      border-radius: 50%;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #ffb6d3;
    }

    .operator {
      background: #ff8fb1;
      color: white;
    }

    .equal {
      background: #ff4f85;
      color: white;
    }

    .clear {
      background: #ffcccc;
      color: #000;
    }

    .zero {
      grid-column: span 2;
      border-radius: 40px;
    }

    @media (max-width: 400px) {
      .calculator {
        width: 90%;
      }
      .btn {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" readonly>
    </div>
    <div class="buttons">
      <button class="btn clear">C</button>
      <button class="btn">←</button>
      <button class="btn">%</button>
      <button class="btn operator">/</button>

      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn operator">*</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn operator">-</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn operator">+</button>

      <button class="btn zero">0</button>
      <button class="btn">.</button>
      <button class="btn equal">=</button>
    </div>
  </div>

  <script>
    const result = document.getElementById("result");
    const buttons = document.querySelectorAll(".btn");

    let expression = "";

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const value = btn.textContent;

        if (value === "C") {
          expression = "";
          result.value = "";
        } else if (value === "←") {
          expression = expression.slice(0, -1);
          result.value = expression;
        } else if (value === "=") { 
          try {
            expression = eval(expression.replace("%", "/100"));
            result.value = expression;
          } catch {
            result.value = "Error";
            expression = "";
          }
        } else {
          expression += value;
          result.value = expression;
        }
      });
    });
  </script>
</body>
</html>
